<div class="max-w-md w-full space-y-8">
  <img class="mx-auto" src="/web-2fa/img/logo.png">
<h2 class="font-bold text-green-900 my-5">Forgot your password ? Ask to renew your password</h2>
<form id="form-password-reset">
  <div class="mb-2"><input class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" type="email" name="email" id="email" placeholder="email@example.com"></div>
  <p class="hidden my-2" id="form-info"></p>
  <p class="hidden text-red-500" id="form-error"></p>
  <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 disabled:opacity-50 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
</form>

</div>

<script>(function(){
var CHANGE_PASSWORD_TEXT = "You will receive an email to change your password if your account exists"
var form = document.getElementById('form-password-reset');
var submit_button = form.querySelector('button[type="submit"]');
var info = document.getElementById('form-info');
var error = document.getElementById('form-error');

form.addEventListener('submit', function(e){
  e.preventDefault();
  submit_button.disabled = true;
  
  fetch(location.pathname, {method: 'POST', body: new FormData(e.target)})
    .then(function(response){
      if (!response.ok) {
        response.text().then(function(data){
          error.innerText = data;
          error.classList.remove('hidden');
        })
        submit_button.disabled = false;
      } else {
        info.innerText = CHANGE_PASSWORD_TEXT;
        info.classList.remove('hidden');
      }
    }).catch(function(error){
      console.error(error);
      submit_button.disabled = false;
    })
});

})();</script>
